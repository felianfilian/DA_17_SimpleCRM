<div class="user-add-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <h2 mat-dialog-title>Add User</h2>
  <mat-dialog-content>
    <!-- Name -->
    <div class="mt-8">
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          matInput
          [disabled]="loading"
          [(ngModel)]="user.firstname"
          placeholder="First Name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Lats Name</mat-label>
        <input
          matInput
          [disabled]="loading"
          [(ngModel)]="user.lastname"
          placeholder="Last Name"
        />
      </mat-form-field>
    </div>
    <!-- Date Picker -->
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Choose a date - MM/DD/YYYY</mat-label>
        <input
          matInput
          [disabled]="loading"
          [(ngModel)]="birthDate"
          [matDatepicker]="picker"
          placeholder="Date"
        />

        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Street</mat-label>
        <input
          matInput
          [disabled]="loading"
          [(ngModel)]="user.street"
          placeholder="Street"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input
          matInput
          [disabled]="loading"
          [(ngModel)]="user.zipcode"
          placeholder="Zip Code"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input
          matInput
          [disabled]="loading"
          [(ngModel)]="user.city"
          placeholder="City"
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button mat-button [disabled]="loading">Cancel</button>
    <button
      mat-button
      [disabled]="loading"
      disabledInteractive
      (click)="saveUser()"
      cdkFocusInitial
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
